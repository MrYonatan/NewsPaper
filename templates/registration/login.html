{% extends 'base.html'%}
{% block title%} Login {% endblock title %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form><br/>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
{% endblock content %}
